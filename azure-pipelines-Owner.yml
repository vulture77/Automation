# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

    
trigger:
- master

pool:
  vmImage: 'vs2017-win2016'
strategy:
  matrix:
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install selenium
    pip install pytest
    pip install pytest_check
  displayName: 'Install dependencies'


- script: |
    pytest Testcases/Project_Manager/test_1_Create_Users_PM.py
  displayName: 'Create Users'
  continueOnError: true
  condition: always()

- script: |
    pytest Testcases/Project_Manager/test_2_Edit_User_PM.py
  displayName: 'Edit Users'
  continueOnError: true
  condition: always()
  

- script: |
    pytest Testcases/Project_Manager/test_3_Delete_Users_PM.py
  displayName: 'Delete Users'
  continueOnError: true
  condition: always()

- script: |
    pytest Testcases/Project_Manager/test_4_Create_Project_PM.py
  displayName: 'Create Project'
  continueOnError: true
  condition: always()
  
- script: |
    pytest Testcases/Project_Manager/test_5_Preview_Localization_PM.py
  displayName: 'Preview Localiztion Page'
  continueOnError: true
  condition: always()
  
- script: |
    pytest Testcases/Project_Manager/test_6_Add_Exclusion_and_Validate_PM.py
  displayName: 'Add Exclusion and Validate'
  continueOnError: true
  condition: always()

- script: |
    pytest Testcases/Project_Manager/test_7_Remove_Exclusion_and_Validate_PM.py
  displayName: 'Remove Exclusion and Validate'
  continueOnError: true
  condition: always()

- script: |
    pytest Testcases/Project_Manager/test_8_Upload_Csv_and_Validate_PM.py
  displayName: 'Upload Translations and Validate'
  continueOnError: true
  condition: always()

- script: |
    pytest Testcases/Project_Manager/test_9_Add_Customfontsize_and_Validate_PM.py
  displayName: 'Add Font and Validate'
  continueOnError: true
  condition: always()

- script: |
    pytest Testcases/Project_Manager/test__10_Remove_Customfontsize_and_validate_PM.py
  displayName: 'Remove Font and Validate'
  continueOnError: true
  condition: always()

- script: |
    pytest Testcases/Project_Manager/test__11_Add_New_URL_validate_Preview_PM.py
  displayName: 'Add New URL and validate Preview'
  continueOnError: true
  condition: always()

- script: |
    pytest Testcases/Project_Manager/test__12_Delete_Project_PM.py
  displayName: 'Delete Project'
  continueOnError: true
  condition: always()